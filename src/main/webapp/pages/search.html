<div align="center">
	<h2>Student table</h2>
	search by : <input type="text" ng-model="myFilter">
</div><br>
<table class="table table-hover">
    <thead>
      <tr>
        <th>Student No</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Address</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat = "stu in students | filter : myFilter">
        <td>{{stu.stuNo}}</td>
        <td>{{stu.firstName}}</td>
        <td>{{stu.lastName}}</td>
        <td>{{stu.gender}}</td>
        <td>{{stu.age}}</td>
        <td>{{stu.address}}</td>
        <td>{{stu.email}}</td>
        <th><button class="btn btn-warning" data="{{ stu.stuNo }}" ng-click="deleteStudent(stu.stuNo)">delete</button>
      </tr>
    </tbody>
  </table>
