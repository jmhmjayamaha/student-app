<form class="form-horizontal" ng-submit = "addStudent()" >
<!-- <div ng-include="'pages/_form.html'"></div>   -->

<div class="form-group">
	<label class="control-label col-sm-2" for="stuNo">Student No :</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="stuNo" ng-model = "$parent.stuNo"
			placeholder="Enter Student Number" >
	</div>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="FirstName">First Name :</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="fName" ng-model = "$parent.fName"
			placeholder="Enter First Name">
	</div>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="Last Name">Last Name :</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="lName" ng-model = "$parent.lName"
			placeholder="Enter Last Name">
	</div>
</div>
<div class="form-group ">
	<label class="control-label col-sm-2" for="Last Name">Gender :</label>
	<label class="radio-inline"><input type="radio" name="gender" ng-model = "$parent.gender" value="male">Male</label>
	<label class="radio-inline"><input type="radio" name="gender" ng-model = "$parent.gender" value="female">Female</label>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="age">Age:</label>
	<div class="col-sm-10">
		<input type="number" class="form-control" id="age" ng-model="$parent.age"
			placeholder="Enter Age  dd">
	</div>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="address">Address :</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="address" ng-model = "$parent.address"
			placeholder="Enter Address">
	</div>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="email">Email:</label>
	<div class="col-sm-10">
		<input type="email" class="form-control" id="email" ng-model = "$parent.email"
			placeholder="Enter email">
	</div>
</div>
<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<input type="submit" class="btn btn-default" value="Submit">
		<input type="reset" class="btn btn-default" value="reset">
	</div>
</div> 
</form>
