<div class="form-group">
	<label class="control-label col-sm-2" for="stuNo">Student No :</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="stuNo" ng-model = "stuNo"
			placeholder="Enter Student Number" >
	</div>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="FirstName">First Name :</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="fName" ng-model = "fName"
			placeholder="Enter First Name">
	</div>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="Last Name">Last Name :</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="lName" ng-model = "lName"
			placeholder="Enter Last Name">
	</div>
</div>
<div class="form-group ">
	<label class="control-label col-sm-2" for="Last Name">Gender :</label>
	<label class="radio-inline"><input type="radio" name="gender" ng-model = "gender">Male</label>
	<label class="radio-inline"><input type="radio" name="gender" ng-model = "gender">Female</label>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="age">Age:</label>
	<div class="col-sm-10">
		<input type="number" class="form-control" id="" ng-model = "age"
			placeholder="Enter Age">
	</div>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="address">Address :</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="address" ng-model = "address"
			placeholder="Enter Address">
	</div>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="email">Email:</label>
	<div class="col-sm-10">
		<input type="email" class="form-control" id="email" ng-model = "email"
			placeholder="Enter email">
	</div>
</div>
<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<input type="submit" class="btn btn-default" value="Submit">
		<input type="reset" class="btn btn-default" value="reset">
	</div>
</div>
